 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vergi Hesaplama</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
 </head>
 <body >
    <h1>Taşit Vergisi Hesaplama</h1>
    <form action="#" id="vergiHesap">
        
        <label for="aracTipi">Taşit Tipini Seciniz:</label>
        <select name="" id="aracTipi">
            <option value="0">Seçiniz..</option>
            <option value="otomobil">Otomobil</option>
            <option value="motosiklet">Motosiklet</option> <br>
        </select>
        <label class="secenek" for="motorGucu">Motor Gucunu Seciniz:</label>
        <span>
            <input type="radio" name="motorGucu" id="secenek1" value="999cc">
            <label for="secenek1">999 cc </label> <br>
            <input type="radio" name="motorGucu" id="secenek2" value="1000cc-1600cc">
            <label for="secenek2">1000cc - 1600cc</label><br>
            <input type="radio" name="motorGucu" id="secenek3" value="1601cc-2000cc">
            <label for="secenek3">1601cc - 2000cc </label><br>
            <input type="radio" name="motorGucu" id="secenek4" value="2001cc">
            <label for="secenek4">2001cc</label>
        </span>
        <label for="aracModeli">Arac Model Yilini Seciniz: </label>
        <select name="" id="aracYili" style="width: 100px;">
                <option value="default">Yil seçiniz</option>

        </select>
        <input type="button" value="Vergiyi Hesapla" onclick="vergiHesapla();">            
        
    </form>
    <h5 id="sonuc"></h5>
 </body>
 </html>
